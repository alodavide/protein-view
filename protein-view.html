<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
`protein-view`
view for protein in glyconnect

@demo demo/index.html
-->

<dom-module id="protein-view">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
    </style>
    <div>
      <h1>Prosaposin</h1>
      <h3>Accession: <a href="http://uniprot.org/uniprot/P07602">P07602</a></h3>

      <div class="layout wrap">
        <paper-card image="{{imgsrc}}/1521.png">
          <div class="card-content">Site: N-215</div>
        </paper-card>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'protein-view',

      properties: {
        prop1: {
          type: String,
          value: 'protein-view',
        },
        imgsrc: {
          type: String,
          value: function() {return this.resolveUrl('./img')
          }
        }
      },

    });
  </script>
</dom-module>
