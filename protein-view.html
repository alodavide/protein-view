<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--
`protein-view`
view for protein in glyconnect

@demo demo/index.html
-->

<dom-module id="protein-view">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }

      .red {
        background: #eb2011;
        color: white;
        margin:10px;
      }
      paper-material {
        margin: 20px;
      }

      paper-toolbar{
        margin-bottom: 10px
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

    </style>
    <div>
      <h1>Prosaposin</h1>
      <h3>Accession: <a href="http://uniprot.org/uniprot/P07602">P07602</a></h3>
      <paper-material elevation="2" class="flex" >
        <paper-toolbar>
          <div class="title">Structures </div>
        </paper-toolbar>
        <div class="layout wrap">
          <paper-card image="{{imgsrc}}/2253.png" class="red">
            <div class="card-content">Site: N-215</div>
          </paper-card>
          <template is="dom-repeat" items="{{pictures}}">
            <paper-card image="{{imgsrc}}/{{item}}.png" class="red">
              <div class="card-content">Site: Unknown</div>
            </paper-card>
          </template>
        </div>
      </paper-material>

      <paper-material elevation="2" class="flex" style="background: #eeeeee" >
        <paper-toolbar>
          <div class="title">Sankey</div>
        </paper-toolbar>
        <div class="layout wrap">
          <paper-card image="{{imgsrc}}/protein_546.png"  style="margin: 10px;" elevation="0">
          </paper-card>
        </div>
      </paper-material>

      <paper-material elevation="2" class="flex" style="background: #eeeeee;">
        <paper-toolbar>
          <div class="title">References (1)</div>
        </paper-toolbar>
        <div class="layout wrap">
          <paper-card heading="Structural study of the oligosaccharide moieties of sphingolipid activator proteins, saposins A, C and D obtained from the spleen of a Gaucher patient." style="margin: 10px;padding: 10px;">
            <div class="card-content layout vertical">
              <div>Authors: Ito K, Takahashi N, Takahashi A, Shimada I, Arata Y, O'Brien J, Kishimoto Y.</div>
              <paper-button class="indigo" style="width: 150px;margin-top:12px;">Go to Pubmed</paper-button>
            </div>
          </paper-card>
        </div>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({

      is: 'protein-view',

      properties: {
        pictures: {
          type: Array,
          value: function(){
            return ['1049','1053','1219','1477','1489','1521','1603','1623','1659','1661'];
          },
        },
        imgsrc: {
          type: String,
          value: function() {return this.resolveUrl('./img')
          }
        }
      },

    });
  </script>
</dom-module>
