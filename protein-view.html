<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<!--
`protein-view`
view for protein in glyconnect

@demo demo/index.html
-->

<dom-module id="protein-view">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }

      .red {
        background: #eb2011;
        color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px ;
      }
      paper-material {
        margin: 10px;
      }
    </style>
    <div>
      <h1>Prosaposin</h1>
      <h3>Accession: <a href="http://uniprot.org/uniprot/P07602">P07602</a></h3>
      <paper-material elevation="2" class="flex" >
        <paper-toolbar>
          <div class="title">Structures </div>
        </paper-toolbar>
        <div class="layout wrap">
          <paper-card image="{{imgsrc}}/1521.png" class="red">
            <div class="card-content">Site: N-215</div>
          </paper-card>
        </div>
      </paper-material>

      <paper-material elevation="2" class="flex" >
        <paper-toolbar>
          <div class="title">Sankey</div>
        </paper-toolbar>
        <div class="layout wrap">
          <paper-card image="{{imgsrc}}/protein_546.png" class="red">
          </paper-card>
        </div>
      </paper-material>

      <paper-material elevation="2" class="flex" >
        <paper-toolbar>
          <div class="title">References</div>
        </paper-toolbar>
        <div class="layout wrap">

        </div>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({

      is: 'protein-view',

      properties: {
        prop1: {
          type: String,
          value: 'protein-view',
        },
        imgsrc: {
          type: String,
          value: function() {return this.resolveUrl('./img')
          }
        }
      },

    });
  </script>
</dom-module>
